<!DOCTYPE html>
<!-- Define o tipo de documento como HTML5 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Título exibido na aba do navegador -->
    <title>Editar Carro</title>

    <!-- Importa o CSS do Bootstrap 5 via CDN
         para deixar o formulário com um layout mais bonito e responsivo -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<!-- A classe "container" centraliza o conteúdo e "mt-4" adiciona margem no topo -->
<body class="container mt-4">

<h1>Editar carro</h1>

<!--
    Formulário de edição de carro.

    th:action:
      - Define a URL para onde o formulário será enviado ao dar "submit".
      - @{/carros/editar/{id}(id=${carroId})} monta a URL /carros/editar/VALOR_ID
      - "carroId" é um atributo do Model enviado pelo controller.

    th:object:
      - Liga o formulário ao objeto "carro" (CarroRequestDTO).
      - Permite usar th:field="*{campo}" nos inputs.

    method="post":
      - Indica que os dados serão enviados via método POST.

    class="row g-3":
      - Usa o sistema de grid do Bootstrap (row).
      - g-3 adiciona espaçamento entre os campos.
-->
<form th:action="@{/carros/editar/{id}(id=${carroId})}"
      th:object="${carro}"
      method="post"
      class="row g-3">

    <!-- Campo: Modelo -->
    <div class="col-md-6">
        <label class="form-label">Modelo</label>
        <!--
            th:field="*{modelo}":
              - Liga este input ao campo "modelo" do objeto "carro".
              - O Thymeleaf preenche o value automaticamente com o valor atual.
              - Também faz o binding de validação em caso de erro.
        -->
        <input type="text" class="form-control" th:field="*{modelo}">

        <!--
            Exibe a mensagem de erro de validação para o campo "modelo", se houver.
            th:if verifica se há erros no campo.
            th:errors mostra a mensagem vinda da validação (@NotBlank, etc.).
        -->
        <div class="text-danger"
             th:if="${#fields.hasErrors('modelo')}"
             th:errors="*{modelo}"></div>
    </div>

    <!-- Campo: Marca -->
    <div class="col-md-6">
        <label class="form-label">Marca</label>
        <input type="text" class="form-control" th:field="*{marca}">
        <div class="text-danger"
             th:if="${#fields.hasErrors('marca')}"
             th:errors="*{marca}"></div>
    </div>

    <!-- Campo: Ano -->
    <div class="col-md-4">
        <label class="form-label">Ano</label>
        <!--
            type="number":
              - Garante que o campo aceite apenas números.
        -->
        <input type="number" class="form-control" th:field="*{ano}">
        <div class="text-danger"
             th:if="${#fields.hasErrors('ano')}"
             th:errors="*{ano}"></div>
    </div>

    <!-- Campo: Preço -->
    <div class="col-md-4">
        <label class="form-label">Preço</label>
        <!--
            step="0.01":
              - Permite valores com duas casas decimais.
        -->
        <input type="number" step="0.01" class="form-control" th:field="*{preco}">
        <div class="text-danger"
             th:if="${#fields.hasErrors('preco')}"
             th:errors="*{preco}"></div>
    </div>

    <!-- Botões de ação -->
    <div class="col-12">
        <!-- Botão que envia o formulário para atualizar os dados -->
        <button type="submit" class="btn btn-primary">Atualizar</button>

        <!-- Link para voltar à tela de listagem de carros -->
        <a th:href="@{/carros}" class="btn btn-secondary">Voltar</a>
    </div>
</form>

</body>
</html>
