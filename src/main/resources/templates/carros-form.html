<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Carro</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1>Novo carro</h1>

<form th:action="@{/carros}" th:object="${carro}" method="post" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">Modelo</label>
        <input type="text" class="form-control" th:field="*{modelo}">
        <div class="text-danger" th:if="${#fields.hasErrors('modelo')}"
             th:errors="*{modelo}"></div>
    </div>

    <div class="col-md-6">
        <label class="form-label">Marca</label>
        <input type="text" class="form-control" th:field="*{marca}">
        <div class="text-danger" th:if="${#fields.hasErrors('marca')}"
             th:errors="*{marca}"></div>
    </div>

    <div class="col-md-4">
        <label class="form-label">Ano</label>
        <input type="number" class="form-control" th:field="*{ano}">
        <div class="text-danger" th:if="${#fields.hasErrors('ano')}"
             th:errors="*{ano}"></div>
    </div>

    <div class="col-md-4">
        <label class="form-label">Pre√ßo</label>
        <input type="number" step="0.01" class="form-control" th:field="*{preco}">
        <div class="text-danger" th:if="${#fields.hasErrors('preco')}"
             th:errors="*{preco}"></div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-success">Salvar</button>
        <a th:href="@{/carros}" class="btn btn-secondary">Voltar</a>
    </div>
</form>

</body>
</html>
